init:
  - name: pkginfo

dev:
  - name: clean
  - name: copy
    files:
      ./build/(0).ico: ./src/assets/favicon.ico
  - name: webpack
    watch: true
    externals:
      react: React
      react-dom: ReactDOM
      antd: antd
      redux: redux
      moment: moment
  - name: server
    port: 8888
  - name: browser-sync

build:
  - name: clean
  - name: copy
    files:
      (0): ./src/assets/favicon.ico
  - name: webpack
    externals:
      react: React
      react-dom: ReactDOM
      antd: antd
      redux: redux
      moment: moment

add:
  - name: react-component-creator

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu